<span class="citation" *ngIf="statement.citation && statement.citationUrl">
    <a href="{{statement.citationUrl}}" target="_blank" rel="nofollow">{{statement.citation}}</a>
</span>

<span class="citation" *ngIf="!statement.citation && statement.citationUrl">
    <a href="{{statement.citationUrl}}" target="_blank" rel="nofollow">{{statement.citationUrl}}</a>
</span>

<span class="citation" *ngIf="statement.citation && !statement.citationUrl">
    {{statement.citation}}
</span>
